<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Text HTML Polibang</title>
</head>
<body>
    <b>Politeknik Balekambang Jepara</b><br>
    <i>Excellent And Character Building</i><br>
    <u>Kampus Vokasi</u><br>
    <em>Berbasis Pesantren</em><br>
    <small>Berdiri tahun 2017</small>
    <strong>Terdapat 3 jurusan</strong>
    <sub>Rekayasa Perangkat Lunak</sub>
    <sub>Administrasi Bisnis Internasional</sub>
    <sub>Akuntansi Keuangan Publik</sub>
    <ins>Gemiring Lor</ins>
    <del>Nalumsari</del>
    <mark>Jepara</mark>
</body>
</html>
