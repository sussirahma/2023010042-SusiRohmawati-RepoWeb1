<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Membuat Warna Pada CSS Bagian 3</title>
    <style>
        .box {
            width: 200px; /* Lebar kolom */
            height: 50px; /* Tinggi kolom */
            display: inline-block; /* Menjadikan elemen kotak sejajar vertikal */
            padding: 10px;
            text-align: center; /* Menyelaraskan teks */
            line-height: 30px; /* Menyelaraskan teks vertikal */
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .box1 {
            border: 2px solid #ff6347;
            margin-bottom: 5px; /* Memberikan jarak antar kolom */
        }

        .box2 {
            border: 2px solid #1e90ff;
            margin-bottom: 5px;
        }

        .box3 {
            border: 2px solid #ff69b4;
        }
    </style>
</head>
<body>
    <div class="box1">Hello World</div>
    <div class="box2">Hello World</div>
    <div class="box3">Hello World</div>
</body>
</html>
